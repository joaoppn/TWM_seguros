<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Seguros{% endblock %}</title>
        {% block css%} {% endblock %}
        
        
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
        <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
        <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
        <meta name="theme-color" content="#712cf9">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../../static/seguros/login.css" rel="stylesheet">
       
    </head>
    <body>
        <h1>Liberty Seguros</h1>
        <div>
            Signed in as <strong>{{ tec.Nome }}</strong>.
        </div>

        <div class="card-body" >
            <h5 class="card-title-pb">Suas Ordens de Serviço</h5>
            <p class="card-text">
              <div class="row row-cols-1 row-cols-md-3 g-4">
                
                  {% for ordem in ordens %}
                  <div class="card-group">
                    <div class="card">
                      <img src="{{ordem.Foto.url}}"class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ordem.Titulo}}</h5>
                        <p class="card-text">{{ordem.Descrição}}</div>
                      <div class="card-footer">
                        <small class="text-muted">Cliente: {{ordem.Cliente}}</small>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Tecnico: {{ordem.Operador}}</small>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Status: {{ordem.Status}}</small>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Laudo: {{ordem.Laudo}}</small>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </p>
          </div>
        </div>
    </body>
</html>
