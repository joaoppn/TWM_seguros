{% extends "seguros/layout.html" %}

{%block css%}<link href="../../static/seguros/login.css" rel="stylesheet">{%endblock%}


{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="text-center">
        <div class="form-signin w-100 m-auto">
            <form action="{%url 'register'%}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1> 
        
                <div class="form-floating">
                    <input class="form-control" autofocus type="text" name="username" id="floatingInputName" placeholder="Username">
                    <label for="floatingInputName">Username</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" autofocus type="text" name="first_name" id="floatingInputfirstName" placeholder="first_name">
                    <label for="floatingInputfirstName">Nome</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" autofocus type="text" name="last_name" id="floatingInputlastName" placeholder="last_name">
                    <label for="floatingInputlastName">Sobrenome</label>
                </div>


                <div class="form-floating">
                    <input class="form-control" type="email" name="email" id="floatingInputEmail" placeholder="Email Address">
                    <label for="floatingInputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="password" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="password" name="confirmation" id="floatingPasswordConfirm" placeholder="Confirm Password">
                    <label for="floatingPasswordConfirm">Confirm Password</label>
                </div>
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Register">
                <p class="mt-5 mb-3 text-muted"> Já tem conta? <a href="{% url 'login' %}">Faça Login</a></p>
            </form>
        </div>
    </div>

    

{% endblock %}
